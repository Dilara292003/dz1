<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
    <h1>Генератор паролей</h1>
    <form action="{% url 'password' %}" method="get">
       <p> <select name="length" id="">
            {% for i in lst %}
            {% if i == 12 %}
            <option value="{{ i }}" selected>{{ i }}</option>
            {% else %}
            <option value="{{ i }}">{{ i }}</option>
            {% endif %}
            {% endfor %}
        </select>Кол-во символов</p>
        <p>
            <label for="up">
                <input type="checkbox" name="uppercase" id="up"> Верхний регистр
            </label>
        </p>
        <p>
            <input type="checkbox" name="numbers" id="num"><label for="num">Цифры</label>
        </p>

        <p>
            <input type="checkbox" name="special" id="spec"><label for="spec">Спецсимволы</label>
        </p>

        <input type="submit" value="Сгенерировать пароль">
    </form>
        <form action="{% url 'pravila' %}" method="get">
            <input type="submit" value="Правила">
        </form>
    </div>
</body>
</html>
